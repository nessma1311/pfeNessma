
<form (ngSubmit)="ajouterApplication()" class="form-container">
    <div class="form-group">
      <label for="nomApplication" class="form-label">Nom de l'application:</label>
      <input type="text" class="form-control" id="nomApplication" name="nomApplication" [(ngModel)]="nomApplication">
    </div> 
  
    <div class="form-group d-flex align-items-start">
      <label for="segmentClient" class="form-label">Afficher Secteur(s):</label>
      <div class="segment-options">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="retail" name="segment" value="retail" [(ngModel)]="segmentClient">
          <label class="form-check-label" for="retail">Retail</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="corporate" name="segment" value="corporate" [(ngModel)]="segmentClient">
          <label class="form-check-label" for="corporate">Corporate</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="fintech" name="segment" value="fintech" [(ngModel)]="segmentClient">
          <label class="form-check-label" for="fintech">Fintech / Startup</label>
        </div>
      </div>
    </div>
    
    
    
      
    <div class="form-group">
      <label class="form-label">Affecter de(s) <br>fonctionnalité(s)<br> existante(s): <span class="signe-plus">+</span></label>
      <!-- Ajoutez ici la liste déroulante des fonctionnalités -->
    </div>
  
    <form (ngSubmit)="ajouterApplication()">
      <!-- Vos champs de formulaire ici -->
      <button type="submit">Ajouter</button>
    </form>
  </form>
  
  
  <form class="List-group">
    <div>
      <h2>Liste Des Application</h2><br>
      
      <div class="form-row">
        <label class="label-inline" for="groupName">Nom de l'application :</label>
        <input type="text" id="groupName" name="groupName">
        
        <label class="label-inline" for="dateCreation">Date de création :</label>
        <input type="text" id="dateCreation" name="dateCreation">
        
        <label class="label-inline" for="segment">Segment :</label>
        <input type="text" id="segment" name="segment">
      </div>
      
      <hr class="horizontal-line">
          
    </div>
  
    <button type="submit">Définir Les Services</button>
  </form>
