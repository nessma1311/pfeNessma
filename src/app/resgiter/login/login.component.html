<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                <div class="d-flex justify-content-center py-4">
                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                        <img src="assets/img/logo.png" alt="">
                        <span class="d-none d-lg-block">Digi Corp</span>
                    </a>
                </div><!-- End Logo -->

                <div class="card mb-3">

                    <div class="card-body" >

                        <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Se connecter</h5>
                            <p class="text-center small">Veuillez saisir votre nom d'utilisateur et mot de passe pour se connecter</p>
                        </div>

                        <form class="row g-3 needs-validation" [formGroup]="LoginForm" novalidate>

                            <div class="col-12">
                                <label for="yourUsername" class="form-label">Nom d'utilisateur</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="text" name="username" class="form-control" id="yourUsername" formControlName="login">
                                    <div class="invalid-feedback">Veuillez saisir votre login.</div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="yourPassword" class="form-label">Mot de passe</label>
                                <input type="password" name="password" class="form-control" id="yourPassword" formControlName="pwd">
                                <div class="invalid-feedback">Veuillez saisir votre mot de passe</div>
                            </div>

                            <!-- <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" value="true"
                                        id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                            </div> -->
                            <div class="col-12">
                                <button class="btn btn-primary w-100" type="button"  [disabled]="!LoginForm.valid" (click)="login()">Se connecter</button>
                            </div>
                            <!-- <div class="col-12">
                                <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an
                                        account</a></p>
                            </div> -->
                        </form>

                    </div>


                    <div style="text-align: center;" *ngIf='loader'>

                        <div class="spinner-border text-primary" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                    </div>
                </div>

   

            </div>
        </div>
    </div>

</section>

<button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#alertPop" style="display: none;" id="btnalertPop"></button>

<div class="modal fade" id="alertPop" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true" style="margin-top: 15%;">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="place-items: center;">
      <div class="modal-header" style="border-bottom: 0;">
        <h5 class="modal-title" id="exampleModalLabelProcessedpop">
          <p>
            {{msgAlert}}
          </p>
        </h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
          (click)="FermerAlert()">Fermer</button>
        <!-- <button type="button" class="btn btn-primary" >Valider</button>  -->
        <!-- <button type="button" class="btn btn-primary" (click)="valider()" >Valider</button>  -->

      </div>


    </div>
  </div>
</div>
